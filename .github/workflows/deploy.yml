name: Deploy

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Set who I am
      run: |
        git config --global user.email "me@tsxr1ck.cloud"
        git config --global user.name "Rick"
        git config --global url."git@github.com:".insteadOf "https://github.com/"
    - name: Connect using ssh
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        passphrase: ${{ secrets.SSH_PASSPHRASE}}
        port: 22
        script: |
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # This loads nvm
          pm2 stop apieasylearn
          cd apps
          rm -r apieasylearn
    -name: Deploy to VPS
    - uses: sudosubin/git-clone-action@v1
    with:
      # Repository owner and name. Ex: sudosubin/git-clone-action
      # Default: ${{ github.repository }}
      repository: 'tsxr1ck/apieasylearn'

      # Git host platform. Ex: github, gitlab, bitbucket, gitee, or else (git.suckless.org, ...)
      # Default: 'github'
      platform: ''

      # Git branch, tag, or specific commit SHA to checkout.
      # Default: (auto default branch)
      ref: 'main'

      # Relative path from current directory, where to clone.
      path: './'
      script: |
          cd apieasylearn
          npm run build
          pm2 start dist/index.js --name "apieasylearn"
